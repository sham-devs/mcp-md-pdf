[pytest]
# Pytest configuration for md-pdf-mcp

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    slow: Tests that take longer to run (e.g., PDF conversion)
    requires_word: Tests that require Microsoft Word installed

# Minimum Python version
minversion = 3.8
